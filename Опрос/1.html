<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Опрос общественного мнения</title>
    <link rel="stylesheet" href="../css/2style.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Страница 1: О вас</legend>


            <label for="age">Ваш возраст:</label>
            <select id="age" name="age">
                <option value="under18">Меньше 18</option>
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="45-54">45-54</option>
                <option value="55-64">55-64</option>
                <option value="65plus">65 и старше</option>
            </select>
            <label for="gender">Ваш пол:</label>
            <select id="gender" name="gender">
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
                <option value="other">Другой</option>
                <option value="prefer_not_to_say">Предпочитаю не говорить</option>
            </select>
            <label for="location">Ваше место проживания:</label>
            <input type="text" id="location" name="location">
            <label for="job">Ваша профессия:</label>
            <input type="text" id="job" name="job">
            <label for="marital_status">Ваше семейное положение:</label>
            <select id="marital_status" name="marital_status">
                <option value="single">Не женат/не замужем</option>
                <option value="married">Женат/замужем</option>
                <option value="divorced">Разведен(а)</option>
                <option value="widowed">Вдовец/вдова</option>
            </select>
            <input type="reset" value="Очистить">
            <input type="submit" value="Отправить">
            <a href="2.html" class="button-link">Перейти на следующий страницу</a>
        </fieldset>
</body>

</html>
