<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Опрос общественного мнения</title>
    <link rel="stylesheet" href="../css/2style.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>
                Страница 2: О вашей жизни</legend>

            <label for="income">Ваш доход:</label>
            <select id="income" name="income">
                <option value="under_20k">Меньше 20 000</option>
                <option value="20k-40k">20 000 - 40 000</option>
                <option value="40k-60k">40 000 - 60 000</option>
                <option value="60k-80k">60 000 - 80 000</option>
                <option value="80k-100k">80 000 - 100 000</option>
                <option value="over_100k">Больше 100 000</option>
            </select>
            <label for="education">Ваше образование:</label>
            <select id="education" name="education">
                <option value="high_school">Средняя школа</option>
                <option value="college">Колледж</option>
                <option value="bachelor">Бакалавр</option>
                <option value="master">Магистр</option>
                <option value="phd">Доктор наук</option>
            </select>
            <label for="employment">Ваша занятость:</label>
            <select id="employment" name="employment">
                <option value="full_time">Полная занятость</option>
                <option value="part_time">Частичная занятость</option>
                <option value="unemployed">Безработный</option>
                <option value="student">Студент</option>
                <option value="retired">Пенсионер</option>
            </select>
            <label for="housing">Ваш тип жилья:</label>
            <select id="housing" name="housing">
                <option value="own">Собственное жилье</option>
                <option value="rent">Аренда</option>
                <option value="live_with_parents">Живу с родителями</option>
                <option value="student_housing">Студенческое жилье</option>
            </select>
            <label for="children">У вас есть дети?
                <input type="radio" name="children" value="yes">Да
                <input type="radio" name="children" value="no">Нет
            </label>

            <input type="reset" value="Очистить">
            <input type="submit" value="Отправить">
            <a href="3.html" class="button-link">Перейти на следующий страницу</a>
        </fieldset>
</body>

</html>
